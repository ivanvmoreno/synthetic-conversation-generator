job_openings:
  - title: Senior Software Development Engineer
    description: |-
      We are seeking an innovative Senior Software Development Engineer with strong full-stack expertise to drive the development of new web-based applications and internal tools. The ideal candidate will lead the architectural direction of the team, incorporating advanced AI/ML capabilities while maintaining robust backend services. You will work extensively with TypeScript (React.js, Next.js) for frontend and middleware, and Java on the backend. This role also involves mentoring junior developers and collaborating across teams to ensure alignment on architectural decisions.
    requirements:
      - Proven experience as a mentor or tech lead
      - Expertise in designing and architecting scalable and reliable systems
      - Professional experience in software development (non-internship)
      - Proficiency in programming languages like Java, C++, or C# with a strong grasp of object-oriented design
      - Recent hands-on coding experience within the last 3 years
  - title: Full Stack Developer
    description: |-
      We are looking for a skilled Full Stack Developer with a strong background in both frontend and backend development. You will be responsible for creating and maintaining web applications using React, Node.js, Python, and associated frameworks such as Flask, Express, and FastAPI. Experience with databases like PostgreSQL and MongoDB, along with CI/CD pipelines, is essential. The ideal candidate is comfortable in both agile and traditional settings and has hands-on experience working with APIs.
    requirements:
      - 3+ years of experience in full stack development
      - Proficiency in React, Node.js, Python, and frameworks like Flask, Express
      - Experience with databases such as PostgreSQL and MongoDB
      - Familiarity with CI/CD tools like Jenkins, GitHub Actions, or GitLab CI/CD
      - Comfortable in agile and traditional environments
      - Experience with API integration, preferably Salesforce API
  - title: Machine Learning Engineer
    description: |-
      Seeking a Machine Learning Engineer to develop, train, and deploy machine learning models into production. The role requires proficiency with TensorFlow, PyTorch, and Scikit-learn, along with experience in Python and SQL. The successful candidate will work on model optimization, data analysis, and visualization, using tools like Tableau or Power BI. Familiarity with APIs and a background in agile practices are advantageous.
    requirements:
      - 3+ years of experience in machine learning engineering
      - Proficiency in frameworks such as TensorFlow, PyTorch, Scikit-learn
      - Expertise in Python, SQL, and data visualization tools
      - Comfortable in agile and traditional environments
      - Experience with API integration, preferably Salesforce API
  - title: Business Intelligence Analyst
    description: |-
      We are looking for a Business Intelligence Analyst to create and maintain data-driven reports and dashboards. The ideal candidate is proficient in tools like Tableau, Power BI, and Looker, with a solid understanding of SQL. You will collaborate with cross-functional teams to extract insights from data and communicate them effectively. Familiarity with APIs and experience working in both agile and traditional settings are required.
    requirements:
      - 3+ years of experience in business intelligence analysis
      - Proficiency in BI tools such as Tableau, Power BI, Looker
      - Strong SQL skills for data extraction and manipulation
      - Comfortable in agile and traditional environments
      - Experience with API integration, preferably Salesforce API
  - title: Data Engineer
    description: |-
      We are seeking a Data Engineer to build and manage scalable data pipelines for real-time and batch processing. The role involves working with tools like Apache Airflow, Python, and SQL, alongside data visualization tools like Tableau or Power BI. You will optimize data flows, ensure data quality, and work closely with cross-functional teams to support data-driven decision-making.
    requirements:
      - 3+ years of experience in data engineering
      - Proficiency in tools like Apache Airflow
      - Strong skills in Python, SQL, and data visualization
      - Comfortable in agile and traditional environments
      - Experience with API integration, preferably Salesforce API
  - title: Frontend Developer
    description: |-
      We are looking for a Frontend Developer with expertise in building dynamic and responsive web applications. The candidate should be proficient with frameworks like React, Angular, and Vue, and have strong skills in HTML, CSS, and JavaScript. You will work closely with UX designers to bring designs to life and collaborate with backend teams to integrate APIs.
    requirements:
      - 3+ years of experience in frontend development
      - Proficiency in frameworks such as React, Angular, Vue
      - Strong skills in HTML, CSS, and JavaScript
      - Comfortable in agile and traditional environments
      - Experience with API integration, preferably Salesforce API
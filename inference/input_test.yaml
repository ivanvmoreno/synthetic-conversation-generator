messages:
  - role: assistant
    content: Hello Ivan! My name is Anna, I am a recruiter at John Doe.
      Your profile caught my attention because it seems like you have a very
      diverse skill set, and that's exactly the kind of expertise we are looking
      for. Would you be open to have a discussion to see if John Doe could be a
      good fit for you? Thanks for your time, Anna
  - role: candidate
    content: Tell me more, please
params:
  candidate_first_name: Ivan
  candidate_last_name: Moreno
  candidate_cv: |-
    John Doe,Senior Software Engineer,2023: Senior Software Engineer at John Doe, using following technologies and languages: Backend: Python, Node.js Frontend: React (Next.js) MLEng.: PyTorch (CUDA), numpy, OpenCV Data Science: Pandas, scikit-learn, Spark MLOps: Kubeflow, MLflow DBs: SQL, NoSQL, tabular, Key-Value Orchestration Platform: Kubernetes Public Cloud: AWS\n\nAtos,Madrid,Research Engineer in AI,2022 - 2023:Research and implementation of an internal MLOps platform Involved in several R&D projects (EU's Horizon 2020) in the AI domain\n\n,The Cocktail,Madrid,Data scientist,2021 - 2022:Implementation of systems for lead scoring, efficiency analysis and forecasting for companies in the energy and insurance industry\n\nThe Lego Group,Data Engineer,2019 - 2021:Data Engineer Jul 2021 - Oct 2021 Working on LEGO.com's recommendation engines in the Data Science Products Engineering department Platform Engineer Sep 2020 - Jul 2021 Implementing a cloud-native, provider-agnostic platform to ease developer experience going from code to production Using Kubernetes, Elastic, Prometheus, PagerDuty, Let's Encrypt and ArgoCD (Python, Node.js, React.js) Student WorkerNov 2019 - Aug 2020 Working with the Technology Transformation team, in charge of building the new Kubernetes cloud infrastructure Using technologies such as Kubernetes, Elastic, Rancher, Prometheus, Let's Encrypt and ArgoCD Research topics include working with the ELK stack, CloudEvents, on-premise FaaS
  job_title: Full Stack Developer
  job_description: 
    We are looking for a skilled Full Stack Developer with a strong background in both frontend and backend development. You will be responsible for creating and maintaining web applications using React, Node.js, Python, and associated frameworks such as Flask, Express, and FastAPI. Experience with databases like PostgreSQL and MongoDB, along with CI/CD pipelines, is essential. The ideal candidate is comfortable in both agile and traditional settings and has hands-on experience working with APIs.
  job_requirements: |-
    - 3+ years of experience in full stack development
    - Proficiency in React, Node.js, Python, and frameworks like Flask, Express
    - Experience with databases such as PostgreSQL and MongoDB
    - Familiarity with CI/CD tools like Jenkins, GitHub Actions, or GitLab CI/CD
    - Comfortable in agile and traditional environments
    - Experience with API integration, preferably Salesforce API